<h2 class="sub-category">
  <span>{{ 'sheet.advantages.backgrounds.title' | translate }}</span>
</h2>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.allies'"
  [value]="characterSheet.advantages.backgrounds.allies"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.contacts'"
  [value]="characterSheet.advantages.backgrounds.contacts"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.retainers'"
  [value]="characterSheet.advantages.backgrounds.retainers"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.domain'"
  [value]="characterSheet.advantages.backgrounds.domain"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.generation'"
  [value]="characterSheet.advantages.backgrounds.generation"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.influence'"
  [value]="characterSheet.advantages.backgrounds.influence"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.mentor'"
  [value]="characterSheet.advantages.backgrounds.mentor"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.status'"
  [value]="characterSheet.advantages.backgrounds.status"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.herd'"
  [value]="characterSheet.advantages.backgrounds.herd"
></arm-circle-input>
<arm-circle-input
  [circleAmount]="8"
  [label]="'sheet.advantages.backgrounds.resources'"
  [value]="characterSheet.advantages.backgrounds.resources"
></arm-circle-input>
<arm-circle-input
  *ngFor="let background of characterSheet.advantages.backgrounds.customBackgrounds; index as i; trackBy: trackByFn"
  [circleAmount]="8"
  [label]="background.name"
  [value]="background.level"
  [isPermanent]="false"
  [isEditable]="characterSheet.isEditable"
  (onDelete)="deleteCustomProperty(i)"
  (onValueChange)="updateValuerFromCustomProperty($event, i)"
></arm-circle-input>
<arm-add-custom-property-button
  *ngIf="characterSheet.isEditable"
  [propertyType]="propertyType"
  [customPropertyList]="characterSheet.advantages.backgrounds.customBackgrounds"
></arm-add-custom-property-button>
