
<h2 class="sub-category">
  <span>{{ 'sheet.advantages.merits.title' | translate }}</span>
</h2>
<arm-circle-input
  *ngFor="let merit of characterSheet.advantages.merits; index as i; trackBy: trackByFn"
  [circleAmount]="8"
  [label]="merit.name"
  [value]="merit.level"
  [isPermanent]="false"
  [isEditable]="characterSheet.isEditable"
  (onDelete)="deleteCustomProperty(i)"
  (onValueChange)="updateValueFromCustomProperty($event, i)"
></arm-circle-input>
<arm-add-custom-property-button
  *ngIf="characterSheet.isEditable"
  [propertyType]="propertyType"
  [customPropertyList]="characterSheet.advantages.merits"
></arm-add-custom-property-button>
