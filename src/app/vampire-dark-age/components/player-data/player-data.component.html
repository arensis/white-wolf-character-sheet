<div class="player-data">
  <div class="character-info">
    <arm-input
      [label]="'Nombre:'"
      [(value)]="characterSheet.playerData.info.name"
      (onBlur)="updateValueFromProperty($event, 'playerData.info.name')"
    ></arm-input>
    <arm-input
      [label]="'Jugador:'"
      [(value)]="characterSheet.playerData.info.player"
      (onBlur)="updateValueFromProperty($event, 'playerData.info.player')"
    ></arm-input>
    <arm-input
      [label]="'Crónica:'"
      [(value)]="characterSheet.playerData.info.chronicle"
      (onBlur)="updateValueFromProperty($event, 'playerData.info.chronicle')"
    ></arm-input>
  </div>
  <div class="character-background">
    <arm-input
      [label]="'Naturaleza:'"
      [(value)]="characterSheet.playerData.background.nature"
      (onBlur)="updateValueFromProperty($event, 'playerData.background.nature')"
    ></arm-input>
    <arm-input
      [label]="'Conducta:'"
      [(value)]="characterSheet.playerData.background.demeanor"
      (onBlur)="updateValueFromProperty($event, 'playerData.background.demeanor')"
    ></arm-input>
    <arm-input
      [label]="'Clan:'"
      [(value)]="characterSheet.playerData.background.clan"
      (onBlur)="updateValueFromProperty($event, 'playerData.background.clan')"
    ></arm-input>
  </div>
  <div class="character-concept">
    <arm-input
      [label]="'Generación:'"
      [type]="'number'"
      [(value)]="characterSheet.playerData.concept.generation"
      (onBlur)="updateValueFromProperty($event, 'playerData.concept.generation')"
    ></arm-input>
    <arm-input
      [label]="'Concepto:'"
      [(value)]="characterSheet.playerData.concept.concept"
      (onBlur)="updateValueFromProperty($event, 'playerData.concept.concept')"
    ></arm-input>
    <arm-input
      [label]="'Refugio:'"
      [(value)]="characterSheet.playerData.concept.haven"
      (onBlur)="updateValueFromProperty($event, 'playerData.concept.haven')"
    ></arm-input>
  </div>
</div>
